{% extends 'blog/post_base.html' %}
{% load staticfiles %}

{% block post %}
<div class="post">
    {% if post.published %}
        <div class="date">
            {{ post.published }}
        </div>
    {% endif %}
    <a class="btn btn-default" href="{% url 'blog:post_edit' slug=post.slug id=post.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content |linebreaksbr }}</p>
</div>
{% endblock post%}
